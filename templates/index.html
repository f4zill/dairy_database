<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm</title>
    <style>
        html {
            background-color: rgba(36, 71, 20, 0.925);
            font-family: "Trade Winds", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        h1 {
            padding-left: 20%;
            font-family: 'Courier New', Courier, monospace;
        }

        h2 {
            color: antiquewhite;
            text-align: center;
        }

        ul {
            display: flex;
            list-style: none;
            padding-left: 0;
            justify-content: center;
            margin-bottom: 20px;
        }

        li {
            color: antiquewhite;
            padding: 10px 20px;
        }

        a {
            text-decoration: none;
            color: antiquewhite;
        }

        a:hover {
            color: rgb(255, 238, 0);
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            background-color: rgba(128, 126, 20, 0.692);
            width: 600px;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgb(255, 238, 0);
        }

        button {
            background-color: rgba(39, 37, 37, 0.151);
            padding: 12px;
            border-radius: 8px;
            color: aliceblue;
            margin: 5px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: rgb(255, 238, 0);
            color: rgba(0, 0, 0, 0.692);
            box-shadow: 0 8px 16px 0 rgb(255, 238, 0);
        }

        form {
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>          Welcome to Dairy Farm</h1>

    <nav>
        <ul>
            <li><a href="/cows">Cows</a></li>
            <li><a href="/milk_production">Milk Production</a></li>
            <li><a href="/milk_sales">Milk Sales</a></li>
            <li><a href="/staff">Staff</a></li>
            <li><a href="/expenses">Expenses</a></li>
        </ul>
    </nav>

    <div class="card">
        <h2>Quick Actions</h2>
        <button onclick="location.href='/add_cow'">Add Cow</button>
        <button onclick="location.href='/add_milk_production'">Add Milk Production</button>
        <button onclick="location.href='/add_milk_sale'">Add Milk Sale</button>
        <button onclick="location.href='/add_staff'">Add Staff</button>
        <button onclick="location.href='/add_feed_record'">Add Feed Record</button>
        <button onclick="location.href='/add_medical_record'">Add Medical Record</button>
    </div>
</body>
</html>
